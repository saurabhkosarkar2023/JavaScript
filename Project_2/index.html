<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI calculator</title>
    <link rel="stylesheet" href="style.css">
    <!-- <script src="script.js"></script> -->
</head>
<body>
    <div class="container">
        <h1>BMI Calculator</h1>
        <form>
            <p></p><label class="height">Height in Cm </label><input type="text" id="height"></p>
            <p></p><label class="weight">Weight in Kg </label><input type="text" id="weight"></p>
            <button class=btn id=btn>Calculate</button>
            <div id="result"></div>
            <div class="weight-guide">
                <h3>BMI Weight Guide</h3>
                <p>under weight = Less than 18.6</p>
                <p>Normal Range = 18.6 to 24.9</p>
                <p>Over weight = Greater than 24.9</p>
            </div>
        </form>
    </div>
</body>
<script>
    const forms=document.querySelector('form');
console.log(forms);

forms.addEventListener('submit',function(e) {
    e.preventDefault();

    const height=parseInt(document.querySelector('#height').value);
    const weight=parseInt(document.querySelector('#weight').value);
    const result=document.querySelector('#result');

    if(height==="" || height< 0 || isNaN(height))
    {
        result.innerHTML=`Please give a valid Height ${height}`;
    }
    else if(weight==="" || weight< 0 || isNaN(weight))
    {
        result.innerHTML=`Please give a valid Weight ${weight}`;
    }
    else
    {
       const BMI=(weight/((height*height)/10000)).toFixed(2);
       if(BMI<18.6)
       {
           result.innerHTML=`The BMI is ${BMI}.`+` You are under Weight`;
       }
       else if(BMI>18.6 && BMI<24.9)
       {
           result.innerHTML=`The BMI is ${BMI}.`+` Normal Range`;
       }
       else
       {
            result.innerHTML=`The BMI is ${BMI}.`+` You are Over Weight`;
       }
    }
});
    
</script>
</html>
